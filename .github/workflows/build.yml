name: build

on:
  push:
  pull_request:

jobs:
  linux-cmake:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      - name: Ensure Python3
        run: |
          python3 --version || sudo apt-get update && sudo apt-get install -y python3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config libncursesw5-dev ripgrep
      - name: Run CI script (non-interactive tests)
        env:
          CC: ${{ matrix.compiler }}
          CI_BUILD_TYPE: ${{ matrix.build_type }}
          ENABLE_EXPECT: "0"
          ENABLE_NFA_TESTS: "0"
        run: |
          bash ./scripts/run_ci.sh

  linux-sanitizers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config libncursesw5-dev ripgrep
      - name: Run CI script (Debug with sanitizers)
        env:
          CC: ${{ matrix.compiler }}
          CI_BUILD_TYPE: Debug
          ENABLE_EXPECT: "0"
          ENABLE_NFA_TESTS: "0"
          ASAN_OPTIONS: detect_leaks=0
          UBSAN_OPTIONS: print_stacktrace=1
        run: |
          bash ./scripts/run_ci.sh
